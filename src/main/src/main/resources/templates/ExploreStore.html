<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Store Products</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="src/main/resources/static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"></link>
</head>

<body class="body">
    <div class="ExploreStore">

        <form method="GET" th:action="@{/ProductDetails}" >
        
            <h2>Products</h2>
            <ul class="ProductsView" th:each="productName  : ${products}" >
                <li>
                    <input type="hidden" name="StoreId" th:value="${store}" /> 
                    <input type="submit" name="ProductId" th:value="${productName}" />        
                </li>
            </ul>
        
        </form>
    </div>
</body>

</html>
